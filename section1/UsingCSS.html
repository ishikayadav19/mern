<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{
            color: blue;
            font-size: 30px;
            text-align: center;
        }
        .mytag{
            color: green;
            font-size: 40px;
        }
        #myid{
            color: crimson;
            font-size: 40px;
            text-decoration: underline;
        }
        
    </style>
    
</head>
<body>
    <h1 style="color:red; font-size: 30px;">Inline css is used to style individual tags only</h1>
    <p>Internal  CSS is used to style entire page at once</p>
    <p class="mytag">Name selector is used to select elements by their tag names</p>
    <h2 class="mytag">Class selector is used to select elements by their class name</h2>
    <h3 id="myid">Id selector is used to Id by their tag name</h3>
    <button class="btn">button</button>
</body>
</html>
